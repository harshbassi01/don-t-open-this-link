  <style>
    :root{
      --accent:#ffafcc;
      --accent2:#d62828;
      --text:#8a1538;
      --muted:#7a7a7a;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(255, 200, 221, 0.55), transparent 60%),
        radial-gradient(700px 500px at 80% 20%, rgba(255, 225, 238, 0.55), transparent 55%),
        radial-gradient(900px 650px at 50% 85%, rgba(255, 175, 204, 0.35), transparent 60%),
        linear-gradient(180deg, #fff0f6 0%, #fde2e4 55%, #f8c6d8 100%);
      font-family: "Noto Sans Gurmukhi","Nirmala UI","Mukta Mahee",Arial,sans-serif;
      color:var(--text);
      overflow:hidden;
    }

    .eng{ font-family: Georgia, "Times New Roman", serif; letter-spacing:0.15px; }
    .ui{ font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Floating hearts background */
    .hearts-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart{
      position: absolute;
      width:46px;
      height:46px;
      opacity:0.16;
      filter: blur(0.4px) drop-shadow(0 18px 30px rgba(0,0,0,0.12));
      animation: driftUp linear forwards;
      transform: translateZ(0);
    }
    @keyframes driftUp{
      from{ transform: translateY(40px) translateX(0) scale(0.9) rotate(0deg); opacity:0; }
      15%{ opacity:0.16; }
      to{ transform: translateY(-120vh) translateX(var(--dx)) scale(var(--sc)) rotate(var(--rot)); opacity:0; }
    }

    /* Confetti canvas overlay */
    #confettiCanvas{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 999;
      display:none;
    }

    /* Glass card */
    .card{
      position:relative;
      z-index:1;
      width:min(560px, 92vw);
      border-radius:26px;
      padding:20px;
      text-align:center;

      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      border: 1px solid rgba(255,255,255,0.55);
      box-shadow:
        0 24px 70px rgba(0,0,0,0.12),
        0 2px 0 rgba(255,255,255,0.6) inset;
    }

    h1{
      margin:6px 0 10px;
      color:var(--accent2);
      font-size:26px;
      letter-spacing:0.3px;
    }
    h2{
      margin:6px 0 10px;
      color:var(--accent2);
      font-size:18px;
    }
    p{ margin:10px 0; line-height:1.45; }
    .hint{ font-size:13px; color:var(--muted); margin-top:10px; }

    .textBox{
      margin-top:12px;
      padding:18px 18px;
      background: rgba(255,240,246,0.85);
      border:1px solid rgba(255,214,232,0.85);
      border-radius:20px;
      white-space:pre-line;
      font-size:15.5px;
      line-height:1.75;
      text-align:left;
    }

    .btn{
      border:none;
      border-radius:999px;
      padding:12px 16px;
      font-size:16px;
      cursor:pointer;
      margin-top:14px;
    }
    .primary{
      background: linear-gradient(135deg, #ffb3c7 0%, #ffd6e8 55%, #ffb3c7 100%);
      color:#7a0c2e;
      font-weight:900;
      border:1px solid rgba(255,255,255,0.7);
      box-shadow:0 12px 26px rgba(214,40,40,0.18);
      transition: transform 0.18s ease;
    }
    .primary:hover{ transform: translateY(-1px); }
    .ghost{
      background: rgba(255,255,255,0.65);
      color:#333;
      border:1px solid rgba(0,0,0,0.06);
    }

    .navRow{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top:12px;
      flex-wrap:wrap;
    }

    #yesBtn{
      background: linear-gradient(135deg, #ffb3c7 0%, #ffd6e8 55%, #ffb3c7 100%);
      color:#7a0c2e;
      padding:14px 26px;
      font-size:18px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.7);
      cursor:pointer;
      font-weight:900;
      box-shadow:0 12px 26px rgba(214,40,40,0.18);
      transition: transform 0.18s ease;
    }
    #noBtn{
      background: rgba(255,255,255,0.65);
      color:#333;
      padding:10px 18px;
      font-size:14px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,0.06);
      cursor:pointer;
      position:relative;
      transition: transform 0.18s ease, opacity 0.25s ease;
    }

    /* GIF wrapper */
    .gifWrap{
      margin-top:12px;
      border-radius:20px;
      overflow:hidden;
      border:1px solid rgba(255,214,232,0.85);
      background:#fff;
      width:100%;
      max-width:420px;
      margin-left:auto;
      margin-right:auto;
      aspect-ratio: 1 / 1;
    }
    .gifWrap img{
      width:100%;
      height:100%;
      display:block;
      object-fit: cover;
    }

    /* Heart burst particles */
    .burstHeart{
      position: fixed;
      width: 22px;
      height: 22px;
      pointer-events:none;
      z-index: 1000;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,0.12));
      opacity: 0.95;
      animation: popFade 900ms ease-out forwards;
    }
    @keyframes popFade{
      to{ transform: translate(var(--tx), var(--ty)) scale(0.2) rotate(var(--rot)); opacity:0; }
    }
  </style>
</head>

‡®Æ‡©à‡®Ç ‡®µ‡®æ‡®¶‡®æ ‡®ï‡®∞‡®¶‡®æ ‡®Æ‡©à‡®Ç ‡®ï‡®¢ ‡®¶‡©á‡®£‡©Ä ‡®Ü‡®™‡®£‡©Ä ‡®ú‡®ø‡©∞‡®¶ ‡®§‡©á‡®∞‡©Ä ‡®®‡®æ‡®≤ ‡®∏‡®æ‡®∞‡©Ä,
‡®Æ‡©à‡®Ç ‡®Ö‡©±‡®ñ ‡®¨‡©∞‡®¶ ‡®ï‡®∞‡®¶‡®æ ‡®§‡©Ç‡©∞ ‡®¶‡®ø‡®∏‡©á
‡®Æ‡©à‡®Ç ‡®Ö‡®ñ‡®æ‡®Ç ‡®ñ‡©ã‡®≤‡®æ ‡®§‡®æ ‡®§‡©Ç‡©∞ ‡®¶‡®ø‡®∏‡©á
‡®Æ‡©à‡®Ç ‡®∏‡®æ‡®∞‡©Ä ‡®ú‡®ø‡©∞‡®¶‡®ó‡©Ä ‡®§‡©á‡®∞‡©á ‡®®‡®æ‡®≤ ‡®ú‡®ø‡®ä‡®£‡©Ä ‡®è...‡•§

  // ======================

  // ======================

  function renderPage3(){
    yesScale = 1;

    app.innerHTML = `
      <h1>${herName}‚Ä¶ üíñ</h1>
      <h2 style="margin-top:6px;">‡®µ‡®ø‡®≤ ‡®Ø‡©Ç ‡®¨‡©Ä ‡®Æ‡®æ‡®è ‡®µ‡©á‡®≤‡®®‡®ü‡®æ‡®à‡®®? üíå</h2>
      <p class="hint ui">‚Äú‡®®‡®π‡©Ä‡®Ç‚Äù ‡®•‡©ã‡©ú‡©ç‡®π‡®æ ‡®∂‡®∞‡®Æ‡©Ä‡®≤‡®æ ‡®Ü üòà</p>

      <div class="navRow">
        <button id="yesBtn" class="ui" onclick="yesClicked()">‡®π‡®æ‡®Ç ü•∞</button>
        <button id="noBtn" class="ui" onmouseover="noTried()" onclick="noTried()" ontouchstart="noTried()">‡®®‡®π‡©Ä‡®Ç</button>

  // ======================

  function next(){ page = Math.min(3, page + 1); render(); }

  // ======================

  // ======================
  function noTried(){

      noBtn.style.pointerEvents = "none";
    }

  // ======================
  // YES CLICKED (Effects!)
  // ======================
  function yesClicked(){
    // üéâ effects first
    startConfetti(2600);
    heartBurst(26);

    app.innerHTML = `

      <div class="gifWrap">

      </div>

      <p class="ui" style="font-size:18px;margin-top:14px;">

  // ======================
  // HEART BURST
  // ======================
  function heartBurst(count = 20){
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight / 2;

    for(let i=0;i<count;i++){
      const el = document.createElement("div");
      el.className = "burstHeart";
      el.innerHTML = `
        <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
          <path d="M12 21s-7.2-4.6-9.6-8.7C.7 9.4 2 6.5 4.9 5.6c2-.6 3.8.2 5 1.6 1.2-1.4 3-2.2 5-1.6 2.9.9 4.2 3.8 2.5 6.7C19.2 16.4 12 21 12 21z"
                fill="rgba(255, 30, 90, 0.85)"/>
        </svg>
      `;

      const angle = Math.random() * Math.PI * 2;
      const dist = 80 + Math.random() * 160;
      const tx = Math.cos(angle) * dist;
      const ty = Math.sin(angle) * dist - 40;
      const rot = (Math.random()*140 - 70) + "deg";

      el.style.left = (cx - 11) + "px";
      el.style.top  = (cy - 11) + "px";
      el.style.setProperty("--tx", tx.toFixed(0) + "px");
      el.style.setProperty("--ty", ty.toFixed(0) + "px");
      el.style.setProperty("--rot", rot);

      document.body.appendChild(el);
      setTimeout(()=>el.remove(), 950);
    }
  }

  // ======================
  // CONFETTI (Canvas)
  // ======================
  const confettiCanvas = document.getElementById("confettiCanvas");
  const cctx = confettiCanvas.getContext("2d");
  let confettiPieces = [];
  let confettiAnim = null;

  function resizeCanvas(){
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function startConfetti(durationMs = 2500){
    confettiCanvas.style.display = "block";
    confettiPieces = [];

    const w = confettiCanvas.width;
    const h = confettiCanvas.height;

    const colors = [
      "rgba(255, 30, 90, 0.95)",
      "rgba(255, 175, 204, 0.95)",
      "rgba(255, 214, 232, 0.95)",
      "rgba(214, 40, 40, 0.95)"
    ];

    const total = 160;
    for(let i=0;i<total;i++){
      confettiPieces.push({
        x: Math.random()*w,
        y: -20 - Math.random()*h*0.3,
        vx: (Math.random()*2 - 1) * 1.2,
        vy: 2.4 + Math.random()*3.6,
        s: 4 + Math.random()*6,
        r: Math.random()*Math.PI,
        vr: (Math.random()*2 - 1) * 0.15,
        col: colors[Math.floor(Math.random()*colors.length)],
        shape: Math.random() > 0.5 ? "rect" : "circle"
      });
    }

    const start = performance.now();
    cancelAnimationFrame(confettiAnim);

    function tick(t){
      const elapsed = t - start;
      cctx.clearRect(0,0,w,h);

      for(const p of confettiPieces){
        p.x += p.vx;
        p.y += p.vy;
        p.r += p.vr;
        p.vx *= 0.995;

        if(p.y > h + 40) p.y = -20;

        cctx.save();
        cctx.translate(p.x, p.y);
        cctx.rotate(p.r);
        cctx.fillStyle = p.col;

        if(p.shape === "rect"){
          cctx.fillRect(-p.s/2, -p.s/2, p.s, p.s*0.65);
        } else {
          cctx.beginPath();
          cctx.arc(0,0,p.s*0.4,0,Math.PI*2);
          cctx.fill();
        }
        cctx.restore();
      }

      if(elapsed < durationMs){
        confettiAnim = requestAnimationFrame(tick);
      } else {
        cctx.clearRect(0,0,w,h);
        confettiCanvas.style.display = "none";
      }
    }

    confettiAnim = requestAnimationFrame(tick);
  }

  // ======================

  function spawnHearts(batch = 6){

    if(!layer) return;

              fill="rgba(255, 105, 180, 0.28)"/>
      </svg>
    `;

    for(let i=0;i<batch;i++){
      const h = document.createElement("div");

      h.innerHTML = heartSVG;

      const left = Math.random()*100;
      const delay = Math.random()*2.2;
      const duration = 14 + Math.random()*14;
      const size = 38 + Math.random()*34;
      const dx = (Math.random()*140 - 70).toFixed(0) + "px";
      const sc = (0.9 + Math.random()*0.8).toFixed(2);
      const rot = (Math.random()*90 - 45).toFixed(0) + "deg";

      h.style.left = left + "vw";
      h.style.bottom = (-30 - Math.random()*60) + "px";
      h.style.animationDelay = delay + "s";
      h.style.animationDuration = duration + "s";
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.setProperty("--dx", dx);
      h.style.setProperty("--sc", sc);
      h.style.setProperty("--rot", rot);

      layer.appendChild(h);
      setTimeout(()=>h.remove(), (delay+duration)*1000 + 300);
    }

    setTimeout(()=>spawnHearts(2), 1600);
  }

  // Expose for inline onclick
  window.next = next;
  window.back = back;
  window.noTried = noTried;
  window.yesClicked = yesClicked;
